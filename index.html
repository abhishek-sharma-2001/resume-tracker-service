<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resume Tracker</h1>

    <!-- Landing Page -->
    <div id="landing">
        <button id="userBtn">Login as User</button>
        <button id="adminBtn">Login as Admin</button>
    </div>

    <!-- User Page -->
    <div id="userPage" style="display:none;">
        <h2>User: Upload Resume</h2>
        <form id="resumeForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="url" id="resume_link" placeholder="Resume Link" required />
            <textarea id="query" placeholder="Query"></textarea>
            <button type="submit">Submit</button>
        </form>
        <button onclick="backToLanding()">â¬… Back</button>
    </div>

    <!-- Admin Login Page -->
    <div id="adminLoginPage" style="display:none;">
        <h2>Admin Login</h2>
        <form id="adminLogin">
            <input type="text" id="adminUser" placeholder="Username" required />
            <input type="password" id="adminPass" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <button onclick="backToLanding()">â¬… Back</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display:none;">
        <h2>Admin Panel</h2>

        <!-- Loader -->
        <div id="loader" style="display:none;">Loading...</div>

        <!-- Table -->
        <table border="1" id="resumeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Resume</th>
                    <th>Query</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="resumeTableBody"></tbody>
        </table>

        <!-- Pagination -->
        <div style="margin-top:10px;">
            <button id="prevBtn">â¬… Prev</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Next âž¡</button>
        </div>

        <button onclick="logoutAdmin()" style="margin-top:15px;">ðŸšª Logout</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
